name: Build Nativo para Ubuntu 19.10 (arm64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native-arm64:
    # CORREÇÃO: Usando o runner ARM64 estável e versionado, conforme sua instrução.
    runs-on: ubuntu-22.04-arm
    
    steps:
    # 1. Baixa o código do seu repositório para o runner
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Compila o jogo DENTRO de um container Docker do Ubuntu 19.10
    - name: Build inside Ubuntu 19.10 Docker container
      run: |
        # Inicia um container Docker do Ubuntu 19.10
        # O código do repositório é mapeado para a pasta /work dentro do container
        docker run --rm -v "$PWD":/work -w /work \
        ubuntu:19.10 \
        /bin/bash -c " \
          echo '--- Sobrescrevendo /etc/apt/sources.list para usar o arquivo de versões antigas ---' && \
          
          # Este bloco recria o arquivo de fontes para apontar para 'old-releases'
          cat > /etc/apt/sources.list <<EOF
        deb http://old-releases.ubuntu.com/ubuntu/ eoan main restricted universe multiverse
        deb http://old-releases.ubuntu.com/ubuntu/ eoan-updates main restricted universe multiverse
        deb http://old-releases.ubuntu.com/ubuntu/ eoan-security main restricted universe multiverse
        EOF
          
          echo '--- Instalando dependências a partir do old-releases ---' && \
          apt-get update && \
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            libsdl2-dev \
            libsdl2-mixer-dev && \
          
          echo '--- Compilando o jogo ---' && \
          gcc main.c -o renderer -lSDL2 -lSDL2_mixer -lm && \
          
          echo '--- Compilação finalizada com sucesso! ---' \
        "

    # 3. Sobe o executável 'renderer' como um artefato
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: renderer
        path: renderer
