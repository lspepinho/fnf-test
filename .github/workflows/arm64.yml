name: Build Nativo para Ubuntu 19.10 (arm64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native-arm64:
    # CORREÇÃO: Usando um runner ARM específico. A sintaxe correta é especificar a arquitetura.
    # Isto selecionará uma máquina virtual ARM64 baseada no Ubuntu 22.04.
    runs-on: ubuntu-22.04-arm64 # Label exato para runners ARM64 no plano gratuito
    
    steps:
    # 1. Baixa o código do seu repositório para o runner
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Compila o jogo DENTRO de um container Docker do Ubuntu 19.10
    - name: Build inside Ubuntu 19.10 Docker container
      run: |
        # Inicia um container Docker do Ubuntu 19.10 (a versão arm64 será usada automaticamente)
        # O código do seu repositório é mapeado para a pasta /work dentro do container
        docker run --rm -v "$PWD":/work -w /work \
        ubuntu:19.10 \
        /bin/bash -c " \
          echo '--- Preparando ambiente do container Ubuntu 19.10 ---' && \
          
          # CORREÇÃO CRÍTICA: Aponta o apt para os repositórios de versões antigas,
          # senão o 'apt-get update' vai falhar pois o 19.10 não tem mais suporte.
          sed -i 's/archive.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list && \
          sed -i 's/security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list && \
          
          echo '--- Instalando dependências ---' && \
          apt-get update && \
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            libsdl2-dev \
            libsdl2-mixer-dev && \
          
          echo '--- Compilando o jogo ---' && \
          # Compila o 'main.c' para o executável 'renderer'.
          # Não usamos -static pois o ambiente é idêntico ao de destino, garantindo compatibilidade.
          gcc main.c -o renderer -lSDL2 -lSDL2_mixer -lm && \
          
          echo '--- Compilação finalizada com sucesso! ---' \
        "

    # 3. Sobe o executável 'renderer' como um artefato
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: renderer
        path: renderer
